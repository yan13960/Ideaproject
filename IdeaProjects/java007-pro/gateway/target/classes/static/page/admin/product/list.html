<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="/js/layui/css/layui.css">
<script src="/js/layui/layui.all.js"></script>
<style>
    /*layui表格列内容显示完全*/
    .layui-table-cell {
        font-size:14px;
        padding:0 5px;
        height:auto;
        overflow:visible;
        text-overflow:inherit;
        white-space:normal;
        word-break: break-all;
    }

    .layui-form-label {
        width: 100px;
    }

    .layui-input-block {
        margin-left: 100px;
    }

    /* 商品详情自用CSS */
    .goods-detail-label {
        color: #99a9bf;
        font-weight: bold;
    }

    .goods-detail-input {
        border: none;
        outline: none;
        background-color: transparent;
    }

    .goods-detail-box{
        display: none;
    }

    .goods-detail-box img {
        width:770px;
    }

    .sale-span{
        cursor:pointer;
        background-color: #e7faf0;
        border-color: #d0f5e0;
        color: #1890ff;
        display: inline-block;
        height: 32px;
        padding: 0 10px;
        line-height: 30px;
        font-size: 12px;
        color: #13ce66;
        border-width: 1px;
        border-style: solid;
        border-radius: 4px;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        white-space: nowrap;
    }

    .sale-span.light{
        background-color: #F5F5F5;
        border-color: #D3D3D3;
        color: #808080;
    }
</style>
<body>
<!-- 头部工具栏 -->
<script type="text/html" id="toolbarDemo">
    <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="add">
        <i class="layui-icon">&#xe654;</i>商品上架
    </button>
</script>

<table class="layui-hide" id="productTable" lay-filter="productTable"></table>

</body>
<script src="js/list.js"></script>
</html>
